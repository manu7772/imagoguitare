# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOSUser Configuration
fos_user:
    db_driver:          orm  # le type de BDD √† utiliser : ORM Doctrine
    firewall_name:      main # le nom du firewall derri√®re lequel on utilisera ces utilisateurs
    user_class:         site\UserBundle\Entity\User # la classe de l'entit√© User que nous utilisons
    registration:
        form:
            type:       site_user_registration
        confirmation:
            enabled:    false # change to true for required email confirmation
            # template:   siteUserBundle:Registration:email.txt.twig
    profile:
        form:
            type: site_user_profile
    model_manager_name:       ~
    use_listener:             true
    use_flash_notifications:  true
    use_username_form_type:   true
    from_email: %mail%

# JMS Serializer configuration
jms_serializer:
  metadata:
    auto_detection: true
    debug: "%kernel.debug%"

# Stof\DoctrineExtensionBundle configuration
stof_doctrine_extensions:
    orm:
        default:
            tree: false
            sortable: true
            sluggable: true
            loggable: false
            timestampable: false
            translatable: false
