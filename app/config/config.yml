imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: twigpages_globals.yml }
    - { resource: labo_parameters.yml }
    - { resource: labo_icons.yml }
    - { resource: cropper.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale:                 "fr"
    default_locales:        "fr|en"
    keywords:
        title: site.title
        description: site.description
        keywords: site.keywords
    formatDate:      "dd-MM-yyyy"
    formatDateHeure: "d-m-Y H:i:s"
    admin:
        accueil_nb_messages: 6


framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        webmaster: %webmaster%
        sidemenuswitcher: true
        searchswitcher: false
        homepage: %homepage%
        formatDate: %formatDate%
        formatDateHeure: %formatDateHeure%
        formatDateOnly: %formatDateOnly%
        formFormatDate:  %formFormatDate%
        default_locales: %default_locales%
        list_locales: %list_locales%
        info_entites: %info_entites%
        marketplace: %marketplace%
        ajaxlive: %ajaxlive%
        serializer: %serializer%
        site_domains: %site_domains%
        site_titles: %site_titles%
    form:
        resources:
            # - 'sitegraphicsBundle:Form:form_div_layout.html.twig'
            # - 'sitegraphicsBundle:Form:form_table_layout.html.twig'
            # - 'sitegraphicsBundle:Form:bootstrap_3_horizontal_layout.html.twig'
            # - 'sitegraphicsBundle:Form:bootstrap_3_layout.html.twig'
            # - 'sitegraphicsBundle:Form:performed_bootstrap_3_horizontal_layout.html.twig'
            # - 'sitegraphicsBundle:Form:performed_bootstrap_3_layout.html.twig'
            - 'sitegraphicsBundle:Form:performed_bootstrap_3_horizontal_layout_laboadmin.html.twig'

braincrafted_bootstrap:
    auto_configure:
        assetic: false
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - LaboAdminBundle
        - siteadminsiteBundle
        - sitesiteBundle
        - siteUserBundle
        - FOSUserBundle
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        lessphp:
            file: %kernel.root_dir%/../vendor/oyejorge/less.php/lessc.inc.php
            apply_to: ".less.css$"
            # Les deux lignes dci-dessous permettent de minifier le CSS compil√©
            formatter: "compressed"
            preserve_comments: false
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor/build/yuicompressor-2.4.8.jar"
            timeout: 1200
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor/build/yuicompressor-2.4.8.jar"
            timeout: 1200
    assets:
        appleTouchIcon_png:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/apple-touch-icon.png']
            output: apple-touch-icon.png
        favicon_ico:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon.ico']
            output: favicon.ico
        favicon_png:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon.png']
            output: favicon.png
        favicon_16x16_ICO:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon_16x16.ICO']
            output: favicon_16x16.ico
        favicon_72x72_ICO:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon_72x72.ICO']
            output: favicon_72x72.ico
        favicon_114x114_ICO:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon_114x114.ICO']
            output: favicon_114x114.ico
        favicon_144x144_ICO:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon_144x144.ICO']
            output: favicon_144x144.ico
        favicon_144x144_PNG:
            inputs: ['%kernel.root_dir%/../app/Resources/favicons/favicon_144x144.PNG']
            output: favicon_144x144.png
        imago_css:
            inputs: ['bundles/sitesite/css/skins/imago.less.css']
            output: css/less/imago.css
            filters:
                - cssrewrite
                - lessphp
                - yui_css
        bootstrap_css:
            inputs:
                - bundles/sitesite/less/variables.less
                # - %kernel.root_dir%/../vendor/twbs/bootstrap/less/variables.less
                - %kernel.root_dir%/../vendor/twbs/bootstrap/less/bootstrap.less
            filters:
                - lessphp
                - cssrewrite
            output: ~
        bootstrap_js:
            # filters: ['yui_js']
            inputs:
                # - %kernel.root_dir%/../vendor/twbs/bootstrap/js/*.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/transition.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/alert.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/button.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/carousel.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/collapse.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/dropdown.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/modal.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/tooltip.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/popover.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/scrollspy.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/tab.js
                - %kernel.root_dir%/../vendor/twbs/bootstrap/js/affix.js
                - %kernel.root_dir%/../vendor/braincrafted/bootstrap-bundle/Braincrafted/Bundle/BootstrapBundle/Resources/js/bc-bootstrap-collection.js
            output: ~
        jquery_ui_css:
            filters:
                - lessphp
                - cssrewrite
            inputs:
                # - 'https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css'
                - 'bundles/sitesite/css/jquery-ui.css'
            output: ~
        jquery_js:
            # filters: ['yui_js']
            inputs:
                # - 'https://code.jquery.com/jquery-3.1.1.js'
                - %kernel.root_dir%/../vendor/jquery/jquery/jquery-1.12.0.js
            output: ~
        allJquery_js:
            # filters: ['yui_js']
            inputs:
                - @jquery_js
                # - 'https://code.jquery.com/ui/1.12.1/jquery-ui.js'
                - 'bundles/sitesite/js/jquery-ui.min.js'
            output: ~

