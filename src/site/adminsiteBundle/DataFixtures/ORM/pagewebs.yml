            code: "<h3 style='box-sizing: inherit; margin-top: -16px; margin-bottom: 12px;'>Conditions Générales d'utilisation</h3><p style='box-sizing: inherit;'>La reproduction, totale ou partielle, des contenus, pages, images, photos, vidéos, fichiers sons, scripts et icônes présents sur le site <span style='font-weight: bold;'>imagoguitare.com</span>&nbsp;est interdite sans l'accord expressément et préalablement donné par l'éditeur du site&nbsp;<span style='font-weight: bold;'>imagoguitare.com</span>. Le non-respect de cette interdiction&nbsp;constitue une contrefaçon pouvant engager la responsabilité civile et pénale du contrefacteur.</p><h3 style='box-sizing: inherit; margin: 1.78rem 0px 1.424rem;'>Législation française</h3><h3 class='classic' style='box-sizing: inherit; line-height: 21.45px; font-size: 1.3em; margin: 1.46rem 0px 1.168rem; font-family: Roboto, sans-serif;'><span style='color: inherit;'>Responsable du Site :</span></h3><p style='box-sizing: inherit;'><span style='font-weight: bold;'>Imago Guitare<br></span>20 allée des vignes<br><span style='line-height: 1.42857;'>01340 JAYAT<br></span><span style='line-height: 1.42857;'>06 35 26 24 98<br>contact@imagoguitare.com<br></span></p><h3 class='classic' style='box-sizing: inherit; line-height: 21.45px; font-size: 1.3em; margin: 1.46rem 0px 1.168rem; font-family: Roboto, sans-serif;'><span style='color: inherit;'>Site réalisé par :</span></h3><p style='box-sizing: inherit;'><span style='line-height: 18.5714px; font-weight: bold;'>CAP SERVICES / AGDA / Aequation-Webdesign<br></span><span style='line-height: 18.5714px;'>Emmanuel Dujardin - Webmaster</span><br><span style='line-height: 18.5714px;'>464B - RD 1084 - Pont de Préau<br></span><span style='line-height: 1.42857;'>01450 Cerdon<br></span><span style='line-height: 1.42857;'>Tél: 06 13 14 35 15</span></p><h3 style='box-sizing: inherit;'>Déclaration a la CNIL</h3><p style='box-sizing: inherit; color: rgba(0, 0, 0, 0.870588); font-family: Roboto, sans-serif; font-size: 15px; line-height: 22.5px;'></p><p style='>Ce site a fait l' objet='' d'une='' déclaration='' a='' la='' cnil='' dont='' le='' numéro='' est='' :='' xxxxxx='' v='' 0.<br=''>Respect de la vie privée, des données personnelles, droit d'accès et de modification des données vous concernant.<br>Les données que vous nous avez éventuellement fournies l'ont été a titre facultatif, votre indentification n'étant pas nécessaire pour avoir accès au site.<br>Toutefois, si vous avez décidé de nous fournir des données et/ou informations vous concernant nous vous informons qu'elles sont susceptibles d'être utilisées a des fins de prospection.</p><p></p><p style='box-sizing: inherit;'>Par 'données et/ou information personnelles', il faut entendre toute information qui permet d'identifier une personne. Il s'agira le plus souvent d'un nom, d'une adresse, d'un numéro de téléphone ou d'une adresse électronique.</p><p style='box-sizing: inherit;'></p><p></p><p style='box-sizing: inherit;'>Vous disposez d'un droit d'accès, de modification, de rectification et de suppression des données qui vous concernent (art.34 de la loi 'Informatique et Libertés' no 78-17 du 16 janvier 1978 modifiée). Pour l'exercer, adressez un courrier à :</p><p style='box-sizing: inherit; line-height: 18.5714px;'><span style='font-weight: bold;'>Imago Guitare<br></span>20 allée des vignes<br><span style='line-height: 1.42857;'>01340 JAYAT<br></span></p><p style='box-sizing: inherit;'>en précisant par quel moyen vous avez transmis ces données (courrier, courriel, etc.).</p><p style='box-sizing: inherit;'>Lien CNIL :&nbsp;<a rel='external' href='http://www.comme-a-la-boucherie.com/05%2059%2013%2060%2080' target='_blank' style='box-sizing: inherit; -webkit-tap-highlight-color: transparent;'>http://www.cnil.fr/</a></p><p style='box-sizing: inherit;'>Vous pouvez vous désabonner à tout moment en cliquant sur le lien présent dans tous les e-mails.</p>"
