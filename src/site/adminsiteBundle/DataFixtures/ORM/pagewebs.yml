        # MENU INFORMATIONS
        # -
        #     nom: 'Conditions Générales du site'
        #     extended: 0
        #     code: "<h3 style='text-align: left;'><span style='line-height: 1.42857;'>1 - GÉNÉRALITÉS</span></h3><p class='p3'><div style='text-align: justify;'><span style='line-height: 1.42857;'>Toute vente des marchandises de la société Imago Guitare (ci-après dénommée 'Imago Guitare'), livraison incluse, est soumise aux présentes conditions qui prévalent sur toutes autres conditions des acheteurs, sauf dérogation écrite de la part de Imago Guitare. Les présentes conditions constituent le socle de la négociation commerciale et sont systématiquement transmises ou remises à chaque acheteur. Le fait de passer commande implique l'adhésion entière et sans réserve de l'acheteur à ces conditions générales, à l'exclusion de tout autre document, prospectus, catalogue, émis par Imago Guitare. Toute condition contraire opposée par l'acheteur sera inopposable à Imago Guitare. à défaut d'acceptation expresse de sa part. Le fait que Imago Guitare ne se prévale pas à un moment donné de l'une quelconque des présentes conditions générales de vente ne peut être interprété comme valant renonciation à se prévaloir ultérieurement de l'une quelconque desdites conditions. Toute commande devra être confirmée par écrit par l'acheteur (courrier électronique avec identité exacte de l'expéditeur et de son représentant légal pour les personnes morales, ou télécopie) et préciser la quantité, le type et les références des denrées, le lieu et la date de livraison ou de l'enlèvement. Le bénéfice de la commande est personnel à l'acheteur et ne peut être cédé sans l'accord de Imago Guitare. Toute modification ou annulation de commande demandée par l'acheteur ne peut être prise en considération que si elle est parvenue par écrit avant l'expédition des produits. Si Imago Guitare n'accepte pas la modification ou la résiliation, les acomptes éventuellement versés ne seront pas restitués. Toute acceptation écrite émise par Imago Guitare de commande verbale de l'acheteur rappelant les points à préciser visés ci-dessus (quantité, lieu et date de livraison etc.), non contredite par un écrit de l'acheteur, dans les 24 heures de sa réception, vaut commande définitive de la part de ce dernier. </span></div><span class='s1'><div style='text-align: justify;'><span style='line-height: 1.42857;'>Toute réclamation, quel qu’en soit le motif, doit parvenir par écrit à Comme à la Boucherie, en utilisant les moyens suivants à l'exclusion de tout autre moyen : </span></div><div style='text-align: justify;'><span style='line-height: 1.42857;'>- soit par courrier</span></div><div style='text-align: justify;'><span style='line-height: 1.42857;'>- soit par voie électronique en utilisant la fonctionnalité 'Service Après-Vente' accessible depuis son compte client sur le site Comme à la Boucherie ou le formulaire de contact accessible à la page http://www.comme-a-la-boucherie.com/contact.html. En particulier, les réclamations transmises par email en réponse aux emails transactionnels ou promotionnels envoyés automatiquement par Comme à la Boucherie (confirmation de commande ou d'expédition, lettre d'information promotionnelle) ne pourront être prises en compte.</span></div></span></p><h3 style='text-align: left;'><span class='s1'>2 - PRIX</span></h3><p class='p3' style='text-align: justify;'><span class='s1'>Les denrées sont vendues par Imago Guitare aux prix en vigueur au moment de la passation de commande exprimés en euros, communiqués à l'acheteur suivant tarifs et barèmes, et tenant compte de la TVA applicable au jour de la commande. Tout changement de taux pourra être répercuté sur le prix des denrées.</span></p><h3 style='text-align: left;'><span class='s1'>3 - CONDITIONS DE LIVRAISON - TRANSPORT</span></h3><p class='p3'><div style='text-align: justify;'><span style='line-height: 1.42857;'>La livraison s'effectue conformément à la commande, soit par la remise directe des denrées à l'acheteur, soit par simple avis de mise à disposition, soit par délivrance à un expéditeur ou un dépositaire nommément visé à la commande à tel lieu également précisé à cette commande, ou par la remise à un transporteur en vue de leur acheminement auprès de l'acheteur. Les livraisons ne sont opérées qu'en fonction des disponibilités et dans l'ordre d'arrivée des commandes. Les dépassements de délai de livraison non indiqués par écrit comme impératifs à la commande ne peuvent donner lieu à dommages-intérêts, à retenue, ni à annulation des commandes en cours. La livraison dans les délais ne pourra intervenir que si l'acheteur est à jour de ses obligations envers Imago Guitare, quelle qu'en soit la cause. Toute réclamation concernant la qualité et/ou la quantité des marchandises livrées devra, pour être recevable, être parvenue par écrit à Imago Guitare dans les 24 heures de la réception des denrées, précisant le ou les manquements, désordres, non conformités ou avaries constatés.</span></div><span class='s1'><div style='text-align: justify;'><span style='line-height: 1.42857;'>La justification de l'objet de cette réclamation devra être apportée à Imago Guitare et ne pourra en aucun cas émaner du seul constat effectué par l'acheteur, intermédiaire ou transporteur. Imago Guitare devra être appelée en toute hypothèse par écrit sans délai à compter de la réclamation pour lui permettre sur place la vérification du bien-fondé de la réclamation, sous peine d'irrecevabilité de celle-ci. Pour les denrées vendues en conditionné, les poids et mesures au départ font foi des quantités livrées. Le fait que les denrées aient été livrées dans les locaux d'un intermédiaire (transporteur, dépositaire, expéditeur etc.) dument désigné par la commande, ne vaut nullement suspension ni interruption de ce délai impératif. L'absence de réserves écrites formulées dans le délai précité par l'intermédiaire ou le transporteur en cause sera opposable à l'acheteur et rendra toute réclamation ultérieure de sa part irrecevable. Tout retour de produit doit faire l'objet d'un accord formel écrit entre Imago Guitare et l'acheteur. Tout produit retourné sans cet accord serait tenu à la disposition de l'acheteur, sous réserve des délais de conservation, et ne donnerait en tout état de cause lieu à aucun avoir. Les frais et risques du retour sont toujours à la charge de l'acheteur. Dans le cas de force majeure ou d'évènements exceptionnels venant perturber le parfait déroulement des opérations de production, de conditionnement, de facturation et de livraison, il ne pourra être exigé de pénalités, dommages­intérêts, pour quelque inexécution que ce soit en rapport avec la vente et/ou la livraison des denrées en cause. Les denrées, expédiées franco selon tarifs et barèmes de Imago Guitare, voyagent aux risques et périls du destinataire qui devra prendre toutes réserves auprès du transporteur, seul responsable des retards de livraison, vol ou avarie survenus en cours de route. Le transfert des risques vers l'acheteur s'opère dès le chargement des marchandises au départ.</span></div></span></p><p class='p4' style='text-align: justify;'><span class='s1'>Droit de rétractation</span></p><p class='p3' style='text-align: justify;'><span class='s1'>En vertu de l'Article L121-20-2 du code de la consommation, le droit de rétractation ne s'applique pas pour les livraisons de produits périssables'</span></p><h3 style='text-align: left;'><span class='s1'>4 - MODALITÉS DE PAIEMENT ET PÉNALITÉS DE RETARD</span></h3><p class='p3' style='text-align: justify;'><span class='s1'>Les factures sont payables aux échéances prévues, et, en cas de paiement par effets, ceux-ci doivent être retournés acceptés sous dizaine de leur date de création. Imago Guitare se réserve le droit d'exiger toutes les garanties de paiement auprès de son client et de réduire et/ou de suspendre toute commande dont le montant facturé dépasserait l'encours dudit client et/ou si d'autres renseignements financiers et/ou juridiques devaient laisser un doute sur la capacité à honorer son engagement. En aucun cas, le paiement ne peut intervenir au-delà d'un délai de 20 jours à compter de la date de livraison, ce conformément aux dispositions de l'article L. 443-1 2° du Code de Commerce. De convention expresse, le défaut de paiement des factures Imago Guitare à l'échéance fixée entraînera l'application de plein droit, sans mise en demeure préalable, outre les frais judiciaires éventuels en l'absence de paiement spontané (dépens, intégralité des frais d'avocat), d'intérêts de retard à hauteur de 3 fois le taux d'intérêt légal en vigueur. Le défaut de paiement d'un seul effet ou d'une seule facture à son échéance rend immédiatement et de plein droit, sans mise en demeure préalable, exigibles toutes les créances de Imago Guitare, même non échues. Imago Guitare pourra en pareille hypothèse, outre suspendre toute commande en cours, sans préjudice de toute autre voie d'action, cesser toutes relations commerciales établies avec l'acheteur sans préavis ni indemnités, le défaut de paiement à échéance étant considéré sans réserve de part et d'autre (vendeur et acheteur) comme un manquement grave imputable à l'acheteur. L'exigibilité immédiate est encore encourue d'office, de plein droit et sans mise en demeure préalable, quelles que soient les conditions de paiement convenues antérieurement dans les cas suivants : --1er cas : changement de situation de l'acheteur, ou de tout événement affectant sa capacité tel que décès, incapacité, difficultés ou cessations de paiement, liquidations de biens... - 2ème cas : de cession de fonds de commerce, cession de contrôle dans le capital de la société, nantissement, fusion, scission, transmission universelle de patrimoine, mise en location gérance, mise en participation ou apports en société de son fonds de commerce ou de son matériel par l'acheteur etc.</span></p><p class='p4' style='text-align: justify;'><span class='s1'>Moyens de paiement :</span></p><p class='p3'><div style='text-align: justify;'><span style='line-height: 1.42857;'>Les moyens de paiement acceptés sont, à l'exclusion de tous les autres :</span></div><span class='s1'><div style='text-align: justify;'><span style='line-height: 1.42857;'>- Les cartes de paiement émises par les établissements bancaires français, type Visa ou Eurocard Mastercard</span></div><div style='text-align: justify;'><span style='line-height: 1.42857;'>- Le paiement par l'intermédiaire d'un compte Paypal</span></div></span></p><h3 style='text-align: left;'><span class='s1'>5 - CLAUSE DE RÉSERVE DE PROPRIÉTÉ</span></h3><p class='p3' style='text-align: justify;'><span class='s1'>Imago Guitare se réserve la propriété des marchandises qu'elle vend jusqu'à paiement intégral de leur prix en principal, intérêts, frais et accessoires. Ainsi, même après livraison, le transfert de la propriété des marchandises du vendeur à l'acheteur est suspendu jusqu'à l'encaissement intégral du prix. En aucun cas l'acheteur pourra se prévaloir de cette réserve de propriété pour ne pas payer les denrées livrées et opposer un retour au vendeur. Seule Imago Guitare peut, si elle l'entend, se prévaloir du bénéfice et des effets de la présente clause de réserve de propriété, de sorte qu'il ne saurait y avoir lieu à retour unilatéral par l'acheteur des marchandises commandées et impayées du seul fait de l'existence de cette clause. Le paiement intégral correspond à l'encaissement en banque de la somme due. Jusqu'à cette date et à compter de la livraison, l'acheteur assume la responsabilité des dommages que ces denrées pourraient subir ou occasionner pour quelle cause que ce soit. Il devra en assurer, à ses frais, risques et périls, la conservation dans des conditions compatibles avec la matière périssable des denrées vendues. L'acheteur est autorisé, dans le cadre de l'exploitation normale de son établissement, à revendre les denrées livrées. En contrepartie de l'autorisation de revendre, l'acheteur cède irrévocablement à Imago Guitare les créances créées ou à naître à son profit de la revente au tiers acheteur.</span></p><h3 style='text-align: left;'><span class='s1'>6 - LOI APPLICABLE ET JURIDICTION COMPÉTENTE</span></h3><p class='p3' style='text-align: justify;'><span class='s1'>Pour toutes les contestations relatives à la formation, l'exécution, l'interprétation, la cessation, l'annulation des ventes conclues par Imago Guitare, seul le droit français est applicable et seul sera compétent matériellement et territorialement le Tribunal de Commerce de PARIS, nonobstant toute clause contraire stipulée dans les documents de l'acheteur.</span></p>"
